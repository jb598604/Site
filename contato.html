
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Contatos sobre as aulas</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1>
				<img src="logo.jpeg-removebg-preview.png">
			</h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Atividades</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomeESobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomeESobrenome" class="input-padrao">

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao">

			<label for="mensagen">Mensagen</label>
			<textarea cols="70" rows="10" id="mensagen" class="input-padrao"></textarea>

			<div>
				<p>Como prefere o nosso contato?</p>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
				
			</div>

			<div>
				<p>Qual horario prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</div>

			<label ><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar formulário">

		</form>
	</main>

	<footer>
		<img src="logo 2">
		<p class="copyright">&copy; Copyright Aula de Pensamento Computacional- 2022</p>
	</footer>
</body>
</html>
